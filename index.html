<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Automação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="eprecatorios.png" alt="Logo" class="logo">
            <h1>Calculadora de Proposta</h1>
        </div>
        <form id="calcForm">
            <label for="valorTJRJ">Valor Atualizado TJRJ (R$):</label>
            <input type="text" id="valorTJRJ" name="valorTJRJ">

            <label for="percentualHonorarios">Percentual de Honorários Contratados (%):</label>
            <input type="text" id="percentualHonorarios" name="percentualHonorarios">

            <label for="valorBrutoOficio">Valor Bruto Ofício (R$):</label>
            <input type="text" id="valorBrutoOficio" name="valorBrutoOficio">

            <label for="valorPrevidenciaOficio">Valor Previdência Ofício (R$):</label>
            <input type="text" id="valorPrevidenciaOficio" name="valorPrevidenciaOficio">

            <label for="aplicarIR">Aplicar Imposto de Renda:</label>
            <select id="aplicarIR" name="aplicarIR">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <label for="descontoPrioridade">Desconto Prioridade:</label>
            <select id="descontoPrioridade" name="descontoPrioridade">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <label for="orcamento">Orçamento:</label>
            <select id="orcamento" name="orcamento">
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
            </select>

            <label for="tipoPrecatório">Tipo de Precatório:</label>
            <select id="tipoPrecatório" name="tipoPrecatório">
                <option value="estado">Estado</option>
                <option value="municipio">Município</option>
            </select>

            <button type="submit">Calcular</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
